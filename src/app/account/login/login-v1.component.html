<img class="wave" src="assets/images/wave.png">
<div class="w-100">
    <h1 class="Sign-In-Header">Login Here</h1>
</div>
<div class="container">
    <div class="img">
        <img src="assets/images/bg.svg">
    </div>
    <div class="login-content">
        <form [formGroup]="loginForm">
            <img src="assets/images/avatar.svg">
            <div *ngIf="status=='success';else errorStatus">
                <div class="alert alert-success" *ngIf="datasaved">
                    {{massage}}
                </div>
            </div>
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fa fa-user icon_Bg" aria-hidden="true"></i>
                </div>
                <div class="div">
                    <h5>User Email</h5>
                    <input type="email" formControlName="email" class="input">
                    <p *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
                                class="form-text text-danger error_validation">Please Enter Valid Email.</p>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fa fa-lock icon_Bg" aria-hidden="true"></i>
                </div>
                <div class="div">
                    <h5>User Password</h5>
                    <input type="password" formControlName="password" class="input">
                    <p *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                                class="form-text text-danger error_validation">Please Enter Password.</p>
                </div>
            </div>
            <p class="font-small white-text d-flex justify-content-end">
                <a class="login_Anchor">Don;t Have Acc? <span class="login_signup"
                        routerLink="/register">Click
                        Sign-Up</span></a>
                <!-- <a routerLink="/register">Forgot Password?</a> -->
            </p>
            <div class="form-group mb-2">
                <button class="btn_style" style="width:120px;" type="button"
                    matTooltip="Click Here To Login" [disabled]="!loginForm.valid"
                    (click)="postLoginDetails()">Login</button>
                <button class="btn_style" style="width:120px;margin-left: 10px;" type="button"
                    matTooltip="Click Here To Reset" (click)="resetLoginForm()">Reset</button>
            </div>
        </form>
    </div>
</div>
